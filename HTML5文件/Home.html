<script>
    $(function () {
        var customerEmail = $.cookie("email");
        $(".customerName").text(customerEmail);
        //退出按钮
        $(".LogOut").click(function () {
            $.ajax({
                type: "Post",
                url: "../../EN/Handler/Person.ashx",
                data: {
                    method: "LogOut",
                },
                success: function (data) {
                    console.log(data);
                    var res = JSON.parse(data);
                    if (res.Flag == 1) {
                        window.location.href = "Login.html";
                        $.cookie("email", null);
                    }
                }
            })
        });
    });
  
</script>
